<div>
  <div class="mask"></div>
  <div class="panel panel-info loginForm">
    <div class="panel-heading">
      <div class="panel-title clearfix">
        登录到你的用户
        <button class="btn btn-default pull-right">X</button>
      </div>
    </div>
    <div class="panel-body">
      <form name="loginForm" class="form-horizontal">
        <div class="alert alert-danger" ng-show="loginError">{{loginError}}</div>
        <div class="form-group">
          <label class="control-label col-md-2">用户：</label>
          <div class="col-md-8">
            <input ng-model="username" name="username" type="text" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-2">密码：</label>
          <div class="col-md-8">
            <input ng-model="password" name="password" type="password" class="form-control" required/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <div class="checkbox">
              <label>
                <input ng-model="autoLogin" type="checkbox">记住我
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-offset-2 col-md-8">
            <button class="btn btn-info btn-block loginBtn">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
